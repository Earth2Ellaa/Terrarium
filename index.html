<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to my Virtual Terrarium</title>
    <meta charset="utf-8" />
    <meta name="viewport" , content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" , href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>My Terrarium</h1>
    <div id="page">
      <div id="left-container" class="containter">
        <div class="plant-holder">
          <img
            class="plant"
            id="plant1"
            alt="A small plant"
            src="./images/plant1.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            id="plant2"
            alt="A small catcus plant"
            src="plant2.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            id="plant3"
            alt="A small pink plant"
            src="plant3.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            id="plant4"
            alt="A small bush plant"
            src="plant4.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            id="plant5"
            alt="A long blue branch"
            src="plant5.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            id="plant6"
            alt="A long green branch"
            src="plant6.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            id="plant7"
            alt="A small green bush"
            src="plant7.png"
          />
        </div>
      </div>

      <div id="right-container" class="containter">
        <div class="plant-holder">
          <img
            class="plant"
            id="plant8"
            alt="A green plant with orange flowers"
            src="plant8.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            id="plant9"
            alt="A deep green succulent plant"
            src="plant9.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            id="plant10"
            alt="A spiny succulent plant plant"
            src="plant10.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            id="plant11"
            alt="A catcus plant"
            src="plant11.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            id="plant12"
            alt="A long beightly colored plant"
            src="plant12.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            id="plant13"
            alt="A small catcus plant"
            src="plant13.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            id="plant14"
            alt="A round catcus plant"
            src="plant14.png"
          />
        </div>
      </div>
      <div id="terrarium">
        <div class="jar-top"></div>
        <div class="jar-walls">
          <div class="jar-glossly-long"></div>
          <div class="jar-glossly-short"></div>
          <div class="dirt"></div>
          <div class="jar-bottom"></div>
        </div>
      </div>
    </div>
  </body>
</html>
